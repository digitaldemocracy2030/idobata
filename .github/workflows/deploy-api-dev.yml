name: Deploy API to Development

on:
  push:
    branches:
      - 'feature/*'
      - 'cdp'
    paths:
      - 'backend/**'
      - 'cloud-run/docker/Dockerfile.api'
      - '.github/workflows/deploy-api-dev.yml'
      - '.github/workflows/reusable-deploy-api.yml'


jobs:
  deploy:
    uses: ./.github/workflows/reusable-deploy-api.yml
    with:
      repository: dev-idobata-repo
      service_url: https://dev.api.daikibo-jyukugi-cdp.jp
      service_name: dev-api-service
    secrets:
      WIF_PROVIDER: ${{ secrets.WIF_PROVIDER }}
      WIF_SERVICE_ACCOUNT: ${{ secrets.WIF_SERVICE_ACCOUNT }}

